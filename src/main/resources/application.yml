spring:
  application:
    name: observableApp
  datasource:
    url: jdbc:postgresql://postgres:5432/observableApp
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: "prometheus,health,metrics"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
    diskspace:
      enabled: true
    db:
      enabled: true
    ping:
      enabled: true
  metrics:
    tags:
      application: observableApp
    enable:
      jvm: true
    export:
      prometheus:
        enabled: true
      distribution:
        sla:
          http:
            server:
              requests: 50ms, 100ms, 200ms, 300ms